<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Local User Form</title>
</head>
<body>
<h1>Local User Registration</h1>
<form action="/users/register" method="post">

  <!-- Login ID -->
  <label for="loginId">Login ID:</label>
  <input type="text" id="loginId" name="loginId" required><br><br>

  <!-- Password -->
  <label for="password">Password:</label>
  <input type="password" id="password" name="password" required><br><br>

  <!-- Name -->
  <label for="userName">Name:</label>
  <input type="text" id="userName" name="userName" required><br><br>

  <!-- Mobile Number -->
  <label for="mobileNumber">Mobile Number:</label>
  <input type="tel" id="mobileNumber" name="mobileNumber" pattern="[0-9]{10,15}" required><br><br>

  <!-- Email -->
  <label for="email">Email:</label>
  <input type="email" id="email" name="email" required><br><br>

  <!-- Birthday -->
  <label for="birth">Birthday:</label>
  <input type="date" id="birth" name="birth" required><br><br>

  <!-- Gender -->
  <label for="gender">Gender:</label>
  <select id="gender" name="gender" required>
    <option value="MALE">Male</option>
    <option value="FEMALE">Female</option>
  </select><br><br>
  <button type="submit">Submit</button>
</form>
</body>
</html>
