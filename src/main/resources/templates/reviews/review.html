<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Review</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      max-width: 600px;
      margin-top: 50px;
    }
    .card {
      border: none;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .btn-primary {
      background-color: #007bff;
      border: none;
    }
    .btn-primary:hover {
      background-color: #0056b3;
    }
    .rating-stars {
      display: flex;
      gap: 5px;
      justify-content: center;
      margin-bottom: 15px;
    }
    .rating-stars input[type="radio"] {
      display: none;
    }
    .rating-stars label {
      font-size: 24px;
      color: #ddd;
      cursor: pointer;
    }
    .rating-stars input[type="radio"]:checked ~ label {
      color: #ffcc00;
    }
    #image-preview {
      margin-top: 20px;
    }
    .preview-img {
      max-width: 100%;
      height: auto;
      display: none;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="card p-4">
    <h3 class="text-center mb-4">Write a Review</h3>
    <form action="/reviews" method="post" enctype="multipart/form-data">

      <div class="mb-3">
        <input name="file" type="file" id="image-input" accept="image/*" multiple>
        <div id="image-preview">
        </div>
      </div>

      <!-- Title Input -->
      <div class="mb-3">
        <label for="title" class="form-label">Review Title</label>
        <input type="text" class="form-control" id="title" name="title" placeholder="Enter review title" required>
      </div>

      <!-- Content Textarea -->
      <div class="mb-3">
        <label for="content" class="form-label">Your Review</label>
        <textarea class="form-control" id="content" name="content" rows="5" placeholder="Write your review here..." required></textarea>
      </div>

      <!-- Rating Stars -->
      <div class="mb-3">
        <label class="form-label">Rating</label>
        <div class="rating-stars">
          <input type="radio" id="star5" name="score" value="5"><label for="star5">&#9733;</label>
          <input type="radio" id="star4" name="score" value="4"><label for="star4">&#9733;</label>
          <input type="radio" id="star3" name="score" value="3"><label for="star3">&#9733;</label>
          <input type="radio" id="star2" name="score" value="2"><label for="star2">&#9733;</label>
          <input type="radio" id="star1" name="score" value="1"><label for="star1">&#9733;</label>
        </div>
      </div>

      <!-- Submit Button -->
      <div class="text-center">
        <button type="submit" class="btn btn-primary w-100">Submit Review</button>
      </div>
    </form>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  document.getElementById('image-input').addEventListener('change', function(event) {
    const files = event.target.files;
    const previewContainer = document.getElementById('image-preview');
    previewContainer.innerHTML = ''; // 이전에 추가된 미리보기 초기화

    Array.from(files).forEach(file => {
      if (file.type.startsWith('image/')) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const img = document.createElement('img');
          img.src = e.target.result;
          img.style.maxWidth = '200px'; // 이미지 최대 너비 설정
          img.style.margin = '10px';
          previewContainer.appendChild(img);
        };
        reader.readAsDataURL(file);
      } else {
        alert('이미지 파일만 선택해주세요.');
      }
    });
  });
</script>
</body>
</html>
