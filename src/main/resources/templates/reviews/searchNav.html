<style>
    .navbar {
        height: 80px;

    .search-form {
        position: relative;
        width: 200%;
        margin: 0 auto; /* 중앙 정렬 */
        display: flex;
        justify-content: center; /* 내부 요소를 중앙 정렬 */
    }

    .search-form input[type="search"].search-field {
        border: none;
        background: #f1f1f1; /* 배경색 */
        width: 100%; /* 입력창 너비 */
        border-radius: 50px; /* 둥근 테두리 */
        padding: 10px 20px; /* 내부 패딩 */
        padding-right: 45px; /* 버튼 공간 확보 */
        box-sizing: border-box; /* 박스 크기 계산 */
    }

    .search-form input[type="search"].search-field:focus {
        border-color: #af9aaa; /* 포커스 시 테두리 색상 */
        outline: none; /* 포커스 시 외곽선 제거 */
    }

    .search-form button {
        position: absolute;
        top: 50%;
        right: 20px; /* 입력창 내부 오른쪽 여백 */
        transform: translateY(-50%); /* 세로 정렬 */
        background: transparent;
        border: none;
        padding: 0;
        cursor: pointer;
    }

    .search-form button svg {
        width: 24px; /* 아이콘 크기 */
        height: 24px;
        color: #272727; /* 아이콘 색상 */
    }


    .search-bar {
        width: 33%; /* 부모 요소의 33% */
        margin: 0 auto; /* 검색창을 가운데 정렬 */
    }

    .search-input {
        flex: 1; /* 검색창이 버튼과 균형을 맞추도록 설정 */
    }
