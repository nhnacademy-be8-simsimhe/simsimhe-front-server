<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Review</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      max-width: 600px;
      margin-top: 50px;
    }
    .card {
      border: none;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .btn-primary {
      background-color: #007bff;
      border: none;
    }
    .btn-primary:hover {
      background-color: #0056b3;
    }
    .rating-stars {
      display: flex;
      gap: 5px;
      justify-content: center;
      margin-bottom: 15px;
    }
    .rating-stars input[type="radio"] {
      display: none;
    }
    .rating-stars label {
      font-size: 24px;
      color: #ddd;
      cursor: pointer;
    }
    .rating-stars input[type="radio"]:checked ~ label {
      color: #ffcc00;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="card p-4">
    <h3 class="text-center mb-4">Update a Review</h3>
    <form th:action="@{/reviews/{reviewId}(reviewId=${review.reviewId})}"  method="post">
      <!-- Title Input -->
      <div class="mb-3">
        <label for="title" class="form-label">Review Title</label>
        <input type="text" class="form-control" id="title" name="title" placeholder="Enter review title" th:value="${review.title}">
      </div>

      <!-- Content Textarea -->
      <div class="mb-3">
        <label for="content" class="form-label">Your Review</label>
        <textarea class="form-control" id="content" name="content" rows="5" placeholder="Write your review here..." th:text="${review.content}" ></textarea>
      </div>

      <!-- Rating Stars -->
      <div class="mb-3">
        <label class="form-label">Rating</label>
        <div class="rating-stars">
          <input type="radio" id="star1" name="score" value="1"><label for="star1" th:checked="${review.score == 1}">&#9733;</label>
          <input type="radio" id="star2" name="score" value="2"><label for="star2" th:checked="${review.score == 2}">&#9733;</label>
          <input type="radio" id="star3" name="score" value="3"><label for="star3" th:checked="${review.score == 3}">&#9733;</label>
          <input type="radio" id="star4" name="score" value="4"><label for="star4" th:checked="${review.score == 4}">&#9733;</label>
          <input type="radio" id="star5" name="score" value="5"><label for="star5" th:checked="${review.score == 5}">&#9733;</label>

        </div>
      </div>

      <!-- Submit Button -->
      <div class="text-center">
        <button type="submit" class="btn btn-primary w-100">Submit Review</button>
      </div>
    </form>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
