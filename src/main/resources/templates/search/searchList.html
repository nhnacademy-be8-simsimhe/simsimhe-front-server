<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>카테고리별 도서 목록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f9f9f9;
            font-family: 'Arial', sans-serif;
        }

        .card {
            border: 1px solid #ddd;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .btn-outline-primary {
            border-color: #007bff;
            color: #007bff;
        }

        .btn-outline-primary:hover {
            background-color: #007bff;
            color: #fff;
        }

        .pagination .page-item.active .page-link {
            background-color: #007bff;
            border-color: #007bff;
        }

        .pagination .page-link {
            color: #007bff;
        }

        .pagination .page-link:hover {
            color: #0056b3;
        }

        footer {
            margin-top: 50px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4 text-primary" th:text="'전체 ' + ${searchBooks.size()}">0</h2>

    <!-- 정렬 기준 드롭다운 -->
    <form id="sortForm" method="get" class="mb-3">
        <input type="hidden" name="page" th:value="${currentPage}"/>
        <input type="hidden" name="size" th:value="${size}"/>
        <label for="sort">정렬 기준:</label>
        <select id="sort" name="sort" class="form-select" style="width: auto; display: inline-block;"
                onchange="document.getElementById('sortForm').submit()">
            <option value="latest" th:selected="${sort == 'latest'}">최신순</option>
            <option value="price_high" th:selected="${sort == 'price_high'}">가격 높은 순</option>
            <option value="price_low" th:selected="${sort == 'price_low'}">가격 낮은 순</option>
            <option value="review" th:selected="${sort == 'review'}">리뷰 많은 순</option>
        </select>
    </form>

    <!-- 도서 목록 -->
    <div class="row">
        <div class="col-md-3 mb-4" th:each="book : ${searchBooks}">
            <div class="card h-100">
<!--                <img th:src="${book.imagePath}" class="card-img-top rounded" alt="도서 이미지"-->
<!--                     th:alt="'이미지 없음 - ' + ${book.title}"-->
<!--                     style="width: 100%; height: 200px; object-fit: cover;">-->
                <div class="card-body">
                    <h6 class="card-title fw-bold text-primary" th:text="${book.title}">도서 제목</h6>
                    <p class="card-text small text-muted" th:text="'작가: ' + ${book.author}"></p>
                    <p class="card-text small text-success fw-bold" th:text="'가격: ' + ${book.salePrice} + '원'"></p>
                    <a th:href="@{'/books/' + ${book.id}}" class="btn btn-outline-primary btn-sm w-100">자세히 보기</a>
                </div>
            </div>
        </div>
    </div>

<!--                   th:text="${i}"></a>-->
<!--            </li>-->

<!--            <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">-->
<!--                <a class="page-link"-->
<!--                   th:href="@{'/books/category/' + ${categoryId} + '?page=' + (${currentPage} + 1) + '&size=' + ${size} + '&sort=' + ${sort}}">다음</a>-->
<!--            </li>-->
<!--        </ul>-->
<!--    </nav>-->

    <!-- 메인 페이지로 이동 버튼 -->

        <a href="/" class="btn btn-primary mt-4">메인 페이지로 이동</a>
    </footer>
</div>
