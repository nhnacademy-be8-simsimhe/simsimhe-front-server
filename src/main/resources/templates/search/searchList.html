<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>카테고리별 도서 목록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f9f9f9;
            font-family: 'Arial', sans-serif;
        }

        .card {
            border: 1px solid #ddd;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .btn-outline-primary {
            border-color: #007bff;
            color: #007bff;
        }

        .btn-outline-primary:hover {
            background-color: #007bff;
            color: #fff;
        }

        .pagination {
            display: flex;
            padding-left: 0;
            list-style: none;
            justify-content: center;
        }

        .page-item {
            margin: 0 5px; /* 페이지 간격 조정 */
        }

        .page-link {
            padding: 0.5rem 0.75rem;
            font-size: 0.875rem; /* 글자 크기 조정 */
            color: var(--black-color); /* 기본 텍스트 색상 */
            background-color: var(--white-color); /* 배경색 */
            border: 1px solid var(--gray-color-200); /* 테두리 색상 */
            border-radius: 4px; /* 모서리 둥글게 */
            text-decoration: none;
            transition: color 0.3s ease, background-color 0.3s ease;
        }

        .page-link:hover {
            color: var(--primary-color); /* 호버 시 텍스트 색상 */
            background-color: var(--light-gray-color); /* 호버 시 배경색 */
        }

        .page-link:focus {
            box-shadow: none;
        }

        .page-item.active .page-link {
            color: var(--white-color); /* 활성화된 페이지 텍스트 색상 */
            background-color: var(--primary-color); /* 활성화된 페이지 배경색 */
            border-color: var(--primary-color); /* 활성화된 페이지 테두리 색상 */
        }

        .page-item.disabled .page-link {
            color: var(--gray-color-500); /* 비활성화된 링크 색상 */
            background-color: var(--gray-color); /* 비활성화된 링크 배경색 */
            border-color: var(--gray-color-200); /* 비활성화된 링크 테두리 색상 */
            cursor: not-allowed; /* 비활성화 상태에서 커서 표시 */
        }

        footer {
            margin-top: 50px;
            text-align: center;
        }

        .custom-outline-btn {
            color: #F86D72 !important; /* 텍스트 색상 */
            border-color: #F86D72 !important; /* 테두리 색상 */
        }
        .custom-outline-btn:hover {
            background-color: #F86D72; /* 호버 시 배경색 */
            color: white !important; /* 호버 시 텍스트 색상 */
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="text-primary" style="color: #F86D72 !important;" th:text="'전체 ' + ${total}">0</h2>
            <a href="/" class="btn btn-primary mt-4"  style="background-color:  #F86D72 !important; border-color: #F86D72">메인 페이지로 이동</a>
    </div>


    <!-- 정렬 기준 드롭다운 -->
    <form id="sortForm" method="get" class="mb-3">
        <input type="hidden" name="keyword" th:value="${keyword}"/>
<!--        <input type="hidden" name="page" th:value="${currentPage}"/>-->
<!--        <input type="hidden" name="size" th:value="${size}"/>-->
        <label for="sort">정렬 기준:</label>
        <select id="sort" name="sort" class="form-select" style="width: auto; display: inline-block;"
                onchange="updateHref()">
            <option value="popular" th:selected="${sort == 'popular'}">인기순</option>
            <option value="latest" th:selected="${sort == 'latest'}">최신순</option>
            <option value="price_high" th:selected="${sort == 'price_high'}">가격 높은 순</option>
            <option value="price_low" th:selected="${sort == 'price_low'}">가격 낮은 순</option>
            <option value="review" th:selected="${sort == 'review'}">리뷰 많은 순</option>
        </select>
    </form>

    <!-- 도서 목록 -->
    <div class="row">
        <div class="col-md-3 mb-4" th:each="book : ${searchBooks}">
            <div class="card h-100">
                <img th:src="${book.bookImage}" class="card-img-top rounded" alt="도서 이미지"
                     th:alt="'이미지 없음 - ' + ${book.title}"
                     style="width: 100%; height: 200px; object-fit: cover;">
                <div class="card-body">
                    <h6 class="card-title fw-bold" style="color:#3A3A3A !important;" th:text="${book.title}">도서 제목</h6>
                    <p class="card-text small text-muted" th:text="'작가: ' + ${book.author}"></p>
                    <p class="card-text small fw-bold text-muted"  th:text="'가격: ' + ${book.salePrice} + '원'"></p>
                    <a th:href="@{'/books/' + ${book.id}}" class="btn btn-outline-primary btn-sm w-100 custom-outline-btn">자세히 보기</a>
                </div>
            </div>
        </div>
    </div>

    <!-- 페이지네이션 -->
    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">
            <!-- 이전 버튼 -->
            <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                <a class="page-link" id="prevPageLink"
                   th:href="@{'/search?keyword=' + ${keyword} + '&page=' + (${currentPage - 1}) + '&sort=' + ${sort}}">
                    이전
                </a>
            </li>

            <!-- 페이지 번호 -->
            <li class="page-item" th:each="i : ${#numbers.sequence(startPage, endPage)}"
                th:classappend="${i == currentPage} ? 'active'">
                <a class="page-link" id="pageLink"
                   th:href="@{'/search?keyword=' + ${keyword} + '&page=' + (${i}) + '&sort=' + ${sort}}"
                   th:text="${i}"></a>
            </li>

            <!-- 다음 버튼 -->
            <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
                <a class="page-link" id="nextPageLink"
                   th:href="@{'/search?keyword=' + ${keyword} + '&page=' + (${currentPage + 1}) + '&sort=' + ${sort}}">
                    다음
                </a>
            </li>
        </ul>
    </nav>

    <!-- 메인 페이지로 이동 버튼 -->
<!--    <footer>-->
<!--        <a href="/" class="btn btn-primary mt-4">메인 페이지로 이동</a>-->
<!--    </footer>-->
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    function updateHref() {
        const sortValue = document.getElementById('sort').value;
        const prevLink = document.getElementById('prevPageLink');
        const nextLink = document.getElementById('nextPageLink');
        const pageLinks = document.querySelectorAll('#pageLink');

        // 업데이트된 sort 값을 href에 추가
        prevLink.href = prevLink.href.replace(/&sort=[^&]*/, `&sort=${sortValue}`);
        nextLink.href = nextLink.href.replace(/&sort=[^&]*/, `&sort=${sortValue}`);
        pageLinks.forEach(link => {
            link.href = link.href.replace(/&sort=[^&]*/, `&sort=${sortValue}`);
        });

        // Form을 서브밋하여 정렬을 바로 적용할 수도 있음
        document.getElementById('sortForm').submit();
    }
</script>
</body>
</html>
