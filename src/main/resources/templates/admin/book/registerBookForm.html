<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Book</title>
    <link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css"/>
    <script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            color: #333;
        }

        form {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"], input[type="number"], input[type="date"], textarea, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        textarea {
            resize: vertical;
        }

        input[type="checkbox"] {
            margin-right: 5px;
        }

        button {
            display: inline-block;
            background-color: #007bff;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        button:hover {
            background-color: #0056b3;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        ul li {
            margin: 5px 0;
            padding: 10px;
            background-color: #f1f1f1;
            border: 1px solid #ddd;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        ul li button {
            background-color: #dc3545;
            color: #fff;
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }

        ul li button:hover {
            background-color: #a71d2a;
        }

        .form-section {
            margin-bottom: 20px;
        }

        #toast-editor {
            margin-bottom: 15px;
        }
    </style>
    <script>
        function addSelectedItem(selectElementId, listElementId) {
            const selectElement = document.getElementById(selectElementId);
            const selectedOption = selectElement.options[selectElement.selectedIndex];
            const listElement = document.getElementById(listElementId);

            if (selectedOption.value) {
                const li = document.createElement("li");
                li.textContent = selectedOption.text;
                li.setAttribute("data-id", selectedOption.value);

                const hiddenInput = document.createElement("input");
                hiddenInput.type = "hidden";
                hiddenInput.name = listElementId + "[]";
                hiddenInput.value = selectedOption.value;

                li.appendChild(hiddenInput);

                const removeButton = document.createElement("button");
                removeButton.type = "button";
                removeButton.textContent = "Remove";
                removeButton.onclick = function () {
                    listElement.removeChild(li);
                };

                li.appendChild(removeButton);
                listElement.appendChild(li);
            }
        }
    </script>
</head>
<body>
<h1>Register Book</h1>
<form th:action="@{/admin/books/create}" method="post" th:object="${book}">
    <div class="form-section">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" th:field="*{title}" required/>
    </div>

    <div class="form-section">
        <label for="description">Description:</label>
        <div id="toast-editor"></div>
        <input type="hidden" id="description" name="description" th:field="*{description}"/>
    </div>

    <div class="form-section">
        <label for="bookIndex">Book Index:</label>
        <textarea id="bookIndex" name="bookIndex" th:field="*{bookIndex}" required></textarea>
    </div>

    <div class="form-section">
        <label for="publisher">Publisher:</label>
        <input type="text" id="publisher" name="publisher" th:field="*{publisher}" required/>
    </div>

    <div class="form-section">
        <label for="isbn">ISBN:</label>
        <input type="text" id="isbn" name="isbn" th:field="*{isbn}" required/>
    </div>

    <div class="form-section">
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" th:field="*{quantity}" required/>
    </div>

    <div class="form-section">
        <label for="price">Price:</label>
        <input type="number" id="price" name="price" th:field="*{price}" required/>
    </div>

    <div class="form-section">
        <label for="saleprice">Sale Price:</label>
        <input type="number" id="saleprice" name="saleprice" th:field="*{saleprice}" required/>
    </div>

    <div class="form-section">
        <label for="publicationDate">Publication Date:</label>
        <input type="date" id="publicationDate" name="publicationDate" th:field="*{publicationDate}" required/>
    </div>

    <div class="form-section">
        <label for="pages">Pages:</label>
        <input type="number" id="pages" name="pages" th:field="*{pages}" required/>
    </div>

    <div class="form-section">
        <label for="bookStatus">Book Status:</label>
        <select id="bookStatus" name="bookStatus" th:field="*{bookStatus}" required>
            <option value="ONSALE">On Sale</option>
            <option value="OUTOFSTOCK">Out of Stock</option>
            <option value="DISCONTINUED">Discontinued</option>
        </select>
    </div>

    <div class="form-section">
        <label for="giftPackaging">
            <input type="checkbox" id="giftPackaging" name="giftPackaging" th:field="*{giftPackaging}"/> Gift Packaging
        </label>
    </div>

    <div class="form-section">
        <h2>Contributors</h2>
        <select id="contributors" th:field="*{contributoridList}">
            <option th:each="contributor : ${contributorList}" th:value="${contributor.contributorId}"
                    th:text="${contributor.contributorName + ' (' + contributor.contributorRole + ')'}"></option>
        </select>
        <button type="button" onclick="addSelectedItem('contributors', 'contributorIdList')">Add Contributor</button>
        <ul id="contributorIdList"></ul>
    </div>

    <div class="form-section">
        <h2>Categories</h2>
        <select id="categories" th:field="*{categoryIdList}">
            <option th:each="category : ${categoryList}" th:value="${category.categoryId}"
                    th:text="${category.categoryName}"></option>
        </select>
        <button type="button" onclick="addSelectedItem('categories', 'categoryIdList')">Add Category</button>
        <ul id="categoryIdList"></ul>
    </div>

    <div class="form-section">
        <h2>Tags</h2>
        <select id="tags" th:field="*{tagIdList}">
            <option th:each="tag : ${tagList}" th:value="${tag.tagId}"
                    th:text="${tag.tagName}"></option>
        </select>
        <button type="button" onclick="addSelectedItem('tags', 'tagIdList')">Add Tag</button>
        <ul id="tagIdList"></ul>
    </div>

    <button type="submit">Submit</button>
</form>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const editor = new toastui.Editor({
            el: document.querySelector('#toast-editor'),
            height: '400px',
            initialEditType: 'wysiwyg',
            previewStyle: 'vertical'
        });

        const form = document.querySelector('form');
        form.addEventListener('submit', function () {
            const hiddenInput = document.getElementById('description');
            hiddenInput.value = editor.getHTML();
        });
    });
</script>
</body>
</html>
