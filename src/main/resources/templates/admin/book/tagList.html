<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tag List</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
            text-align: left;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        .actions {
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<body>
<h1>Tag List</h1>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <!-- Thymeleaf 반복문 -->
    <tr th:each="tag : ${tags}">
        <td th:text="${tag.tagId}"></td>
        <td th:text="${tag.tagName}"></td>
        <td class="actions">
            <!-- Update 버튼 -->
            <form th:action="@{'/admin/tags/update/' + ${tag.tagId}}" method="get">
                <button type="submit">Update</button>
            </form>

<!--            &lt;!&ndash; Delete 버튼 &ndash;&gt;-->
<!--            <form th:action="@{'/admin/tags/delete/' + ${tag.tagId}}" method="post">-->
<!--                <input type="hidden" name="_method" value="delete"/>-->
<!--                <button type="submit">Delete</button>-->
<!--            </form>-->
        </td>
    </tr>
    </tbody>
</table>

<!-- 추가 버튼 -->
<a href="/admin/tags/create">Create New Tag</a>

<!-- Back to Admin Page -->
<a href="/admin" style="margin-top: 20px; display: inline-block;">Back to Admin Page</a>
</body>
</html>
