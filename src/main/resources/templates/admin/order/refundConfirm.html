<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>환불 상세 내역 (관리자)</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 20px;
    }
    h1 {
      color: #333;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #f5f5f5;
      font-weight: bold;
    }
    .button {
      padding: 6px 12px;
      margin: 0 4px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .detail-btn {
      background-color: #4CAF50;
      color: white;
    }
    .approve-btn {
      background-color: #2196F3;
      color: white;
    }
    .reject-btn {
      background-color: #f44336;
      color: white;
    }

    /* 모달 스타일 */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
    }
    .modal-content {
      position: relative;
      background-color: #fff;
      margin: 5% auto;
      padding: 20px;
      width: 70%;
      max-width: 800px;
      border-radius: 8px;
    }
    .close-btn {
      position: absolute;
      right: 20px;
      top: 20px;
      font-size: 24px;
      cursor: pointer;
    }
    .order-item {
      background-color: #f9f9f9;
      padding: 15px;
      margin: 10px 0;
      border-radius: 4px;
    }
  </style>
</head>
<body>
<h1>환불 관리</h1>
<table id="refundTable">
  <thead>
  <tr>
    <th>상품명</th>
    <th>수량</th>
    <th>환불 신청일</th>
    <th>환불 승인일</th>
    <th>금액</th>
    <th>손상도</th>
    <th>환불 사유</th>
    <th>환불 상태</th>
    <th>승인</th>
    <th>반려</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="refund : ${refundList}">
    <td> <span th:text="${refund.bookTitle}"> </span> </td>
    <td> <span th:text="${refund.quantity}"> </span> </td>
    <td> <span th:text="${refund.returnDate}"> </span> </td>
    <td> <span th:text="${refund.confirmDate}"> </span> </td>
    <td> <span th:text="${price}"></span> </td>
    <td> <span th:text="${refund.damaged}"></span> </td>
    <td> <span th:text="${refund.returnReason}"></span> </td>
    <td> <span th:text="${refund.returnState}"></span> </td>
    <form method="post" action="/admin/return/confirm">
      <input type="hidden" name="orderBookId" th:value="${refund.orderBookId}">
      <td> <button class="button approve-btn" type="submit"> 승인 </button> </td>
    </form>
    <form method="post" action="/admin/return/reject">
      <input type="hidden" name="orderBookId" th:value="${refund.orderBookId}">
      <td> <button class="button reject-btn" type="submit"> 반려 </button> </td>
    </form>
  </tr>
  </tbody>
</table>
<script>

</script>
</body>
</html>
