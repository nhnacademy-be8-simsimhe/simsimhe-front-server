<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f9f7f6;
            color: #5a5a5a;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #e87576;
            margin-bottom: 30px;
        }
        .menu-list {
            list-style: none;
            padding: 0;
        }
        .menu-list li {
            margin-bottom: 15px;
        }
        .menu-list a {
            text-decoration: none;
            color: white;
            background-color: #e87576;
            padding: 10px 15px;
            border-radius: 5px;
            display: inline-block;
            width: 100%;
            text-align: center;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }
        .menu-list a:hover {
            background-color: #d76464;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>관리자 페이지</h1>
    <ul class="menu-list">
        <li><a href="/admin/contributors">기여자 목록 조회</a></li>
        <li><a href="/admin/contributors/create">기여자 등록 폼</a></li>
        <li><a href="/admin/tags">태그 목록 조회</a></li>
        <li><a href="/admin/tags/create">태그 등록 폼</a></li>
        <li><a href="/admin/categories">카테고리 리스트</a></li>
        <li><a href="/admin/categories/create">카테고리 등록 폼</a></li>
        <li><a href="/admin/books/create">도서 등록 폼</a></li>
        <li><a href="/admin/books/list">도서 목록</a></li>
        <li><a href="/admin/delivery-policies">배송비 정책 목록</a></li>
        <li><a href="/admin/wrap-types">포장지 관리</a></li>
        <li><a href="/admin/pointPolicies">포인트 적립 정책 관리 폼</a></li>
        <li><a href="/admin/couponPolicies/create">쿠폰 정책 등록 폼</a></li>
        <li><a href="/admin/couponPolicies">쿠폰 정책 목록</a></li>
        <li><a href="/admin/couponTypes/selectCouponPolicy">쿠폰 타입 등록 폼</a></li>
        <li><a href="/admin/couponTypes">쿠폰 타입 목록</a></li>
        <li><a href="/admin/coupons/selectCouponType">쿠폰 발급 폼</a></li>
        <li><a href="/admin/coupons/selectUser">쿠폰 발급 현황</a></li>
        <li><a href="/admin/deliveries">배송 관리 폼</a></li>
    </ul>
</div>
</body>
</html>
