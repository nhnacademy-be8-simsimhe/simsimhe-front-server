<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coupon Policy List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f9f7f6;
            color: #5a5a5a;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #e87576;
            margin-bottom: 30px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f8e9e9;
            color: #333;
            font-weight: bold;
        }
        tr:hover {
            background-color: #fef2f2;
        }
        .pagination {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        .pagination a, .pagination span {
            text-decoration: none;
            color: #e87576;
            padding: 8px 12px;
            border: 1px solid #e87576;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .pagination a:hover {
            background-color: #e87576;
            color: white;
        }
        .pagination span {
            background-color: #e87576;
            color: white;
        }
    </style>
</head>
<body>
<h1>쿠폰 정책 목록</h1>

<!-- 쿠폰 정책 목록 테이블 -->
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>쿠폰 정책 이름</th>
        <th>할인 형태</th>
        <th>할인율 (%)</th>
        <th>할인액</th>
        <th>최대 할인 금액</th>
        <th>최소 주문 금액</th>
        <th>쿠폰 정책 설명</th>
    </tr>
    </thead>
    <tbody>
    <!-- CouponPolicyResponseDto 목록을 순회 -->
    <tr th:each="coupon : ${couponPolicyList.content}">
        <td th:text="${coupon.couponPolicyId != null ? coupon.couponPolicyId : 'X'}"></td>
        <td th:text="${coupon.couponPolicyName != null ? coupon.couponPolicyName : 'X'}"></td>
        <td th:text="${coupon.discountType != null ? coupon.discountType.name : 'X'}"></td>
        <td th:text="${coupon.discountRate != null ? coupon.discountRate : 'X'}"></td>
        <td th:text="${coupon.discountPrice != null ? coupon.discountPrice : 'X'}"></td>
        <td th:text="${coupon.maxDiscountAmount != null ? coupon.maxDiscountAmount : 'X'}"></td>
        <td th:text="${coupon.minOrderAMount != null ? coupon.minOrderAMount : 'X'}"></td>
        <td th:text="${coupon.policyDescription != null ? coupon.policyDescription : 'X'}"></td>
    </tr>
    <!-- 데이터가 없을 경우 메시지 표시 -->
    <tr th:if="${#lists.isEmpty(couponPolicyList.content)}">
        <td colspan="8">생성된 쿠폰 정책이 없습니다.</td>
    </tr>
    </tbody>
</table>

<!-- 페이징 네비게이션 -->
<div class="pagination">
    <!-- 이전 페이지 버튼 -->
    <a th:if="${!couponPolicyList.first}"
       th:href="@{/admin/couponPolicies(page=${couponPolicyList.number - 1}, size=${couponPolicyList.size})}">
        이전
    </a>

    <!-- 현재 페이지 번호 표시 -->
    <span>Page <span th:text="${couponPolicyList.number + 1}">1</span> of <span th:text="${couponPolicyList.totalPages}">1</span></span>

    <!-- 다음 페이지 버튼 -->
    <a th:if="${!couponPolicyList.last}"
       th:href="@{/admin/couponPolicies(page=${couponPolicyList.number + 1}, size=${couponPolicyList.size})}">
        다음
