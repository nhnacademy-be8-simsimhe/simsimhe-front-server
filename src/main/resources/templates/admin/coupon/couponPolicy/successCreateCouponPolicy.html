<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쿠폰 정책 생성</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f9f7f6;
            color: #5a5a5a;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #e87576;
            margin-bottom: 20px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
            background: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f8e9e9;
            color: #333;
            font-weight: bold;
        }
        td {
            color: #5a5a5a;
        }
        a {
            text-decoration: none;
            color: white;
            background-color: #e87576;
            padding: 10px 15px;
            border-radius: 5px;
            display: inline-block;
            margin-top: 20px;
            text-align: center;
        }
        a:hover {
            background-color: #d76464;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>쿠폰 정책이 성공적으로 생성되었습니다!</h1>

    <table>
        <tr th:if="${couponPolicy.couponPolicyName != null}">
            <th>쿠폰 정책 이름</th>
            <td th:text="${couponPolicy.couponPolicyName}">쿠폰 정책 이름</td>
        </tr>
        <tr th:if="${couponPolicy.discountType != null}">
            <th>할인 형태</th>
            <td th:text="${couponPolicy.discountType.name}">할인 형태</td>
        </tr>
        <tr th:if="${couponPolicy.discountRate != null}">
            <th>할인율</th>
            <td th:text="${couponPolicy.discountRate + '%'}">할인율</td>
        </tr>
        <tr th:if="${couponPolicy.discountPrice != null}">
            <th>할인 금액</th>
            <td th:text="${couponPolicy.discountPrice + '원'}">할인 금액</td>
        </tr>
        <tr th:if="${couponPolicy.maxDiscountAmount != null}">
            <th>최대 할인 금액</th>
            <td th:text="${couponPolicy.maxDiscountAmount + '원'}">최대 할인 금액</td>
        </tr>
        <tr th:if="${couponPolicy.minOrderAMount != null}">
            <th>최소 주문 금액</th>
            <td th:text="${couponPolicy.minOrderAMount + '원'}">최소 주문 금액</td>
        </tr>
        <tr th:if="${couponPolicy.policyDescription != null}">
            <th>정책 설명</th>
            <td th:text="${couponPolicy.policyDescription}">정책 설명</td>
        </tr>
    </table>

    <p><a th:href="@{/admin}">admin 페이지로 돌아가기</a></p>
</div>
</body>
</html>
