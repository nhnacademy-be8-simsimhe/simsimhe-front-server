<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>쿠폰 타입 생성 - 쿠폰 정책 선택</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        h1, h2 {
            color: #333;
        }
        .form-step {
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 15px;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        .pagination a, .pagination span {
            margin: 0 5px;
            padding: 8px 12px;
            text-decoration: none;
            color: #007BFF;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
        .pagination .disabled {
            color: #ccc;
            border-color: #ccc;
            pointer-events: none;
        }
        .pagination .active {
            background-color: #007BFF;
            color: white;
            border-color: #007BFF;
        }
        .button-group {
            margin-top: 20px;
        }
        .button-group button {
            padding: 8px 12px;
            font-size: 1em;
            cursor: pointer;
            border: none;
            border-radius: 3px;
            background-color: #28a745;
            color: white;
        }
        .button-group button:hover {
            background-color: #218838;
        }
        /* 반응형 디자인 */
        @media (max-width: 800px) {
            table, th, td {
                font-size: 0.9em;
            }
            .pagination a, .pagination span {
                padding: 6px 8px;
                margin: 0 3px;
            }
        }
    </style>
</head>
<body>

<h1>새 쿠폰 타입 생성</h1>

<div class="form-step">
    <h2>1단계: 쿠폰 정책 선택</h2>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>이름</th>
            <th>할인 형태</th>
            <th>할인율(%)</th>
            <th>할인 금액(원)</th>
            <th>최대 할인 금액(원)</th>
            <th>최소 주문 금액(원)</th>
            <th>설명</th>
            <th>선택</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="policy : ${couponPolicyList.content}">
            <td th:text="${policy.couponPolicyId}"></td>
            <td th:text="${policy.couponPolicyName}"></td>
            <td th:text="${policy.discountType.name == '정률' ? '정률 할인' : '정액 할인'}"></td>

            <!-- 반올림 없이 값 그대로 표시 -->
            <!-- Option 1: 포맷팅 함수 제거 -->
            <td th:text="${policy.discountRate != null ? policy.discountRate + ' %' : '-'}"></td>
            <td th:text="${policy.discountPrice != null ? policy.discountPrice + '원' : '-'}">-</td>
            <td th:text="${policy.maxDiscountAmount != null ? policy.maxDiscountAmount + '원' : '-'}"></td>
            <td th:text="${policy.minOrderAMount != null ? policy.minOrderAMount + '원' : '-'}"></td>

            <td th:text="${policy.policyDescription}"></td>
            <td>
                <form th:action="@{/admin/couponTypes/create}" method="get">
                    <input type="hidden" name="couponPolicyId" th:value="${policy.couponPolicyId}" />
                    <button type="submit">선택</button>
                </form>
            </td>
        </tr>
        <tr th:if="${couponPolicyList.content.isEmpty()}">
            <td colspan="9">표시할 쿠폰 정책이 없습니다.</td>
        </tr>
        </tbody>
    </table>

    <!-- 페이지네이션 컨트롤 -->
    <div class="pagination">
        <!-- 이전 페이지 링크 -->
        <span th:if="${!couponPolicyList.first}">
                <a th:href="@{/couponTypes/create(page=${couponPolicyList.number - 1}, size=${couponPolicyList.size})}">이전</a>
            </span>
        <span th:if="${couponPolicyList.first}" class="disabled">이전</span>

        <!-- 현재 페이지 정보 -->
        <span>페이지 <span th:text="${couponPolicyList.number + 1}">1</span> / <span th:text="${couponPolicyList.totalPages}">3</span></span>

        <!-- 다음 페이지 링크 -->
        <span th:if="${!couponPolicyList.last}">
                <a th:href="@{/couponTypes/create(page=${couponPolicyList.number + 1}, size=${couponPolicyList.size})}">다음</a>
            </span>
        <span th:if="${couponPolicyList.last}" class="disabled">다음</span>
    </div>
</div>

</body>
</html>
