<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>쿠폰 타입 생성 완료</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f9f7f6;
      color: #5a5a5a;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #e87576;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
    }
    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #f8e9e9;
      color: #333;
      font-weight: bold;
    }
    tr:hover {
      background-color: #fef2f2;
    }
    a {
      text-decoration: none;
      color: white;
      background-color: #e87576;
      padding: 10px 15px;
      border-radius: 5px;
      display: inline-block;
      text-align: center;
      margin-top: 20px;
    }
    a:hover {
      background-color: #d76464;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>쿠폰 타입이 성공적으로 생성되었습니다!</h1>

  <table>
    <tr th:if="${couponType.couponTypeId != null}">
      <th>쿠폰 타입 ID</th>
      <td th:text="${couponType.couponTypeId}">쿠폰 타입 ID</td>
    </tr>
    <tr th:if="${couponType.couponTypeName != null}">
      <th>쿠폰 타입 이름</th>
      <td th:text="${couponType.couponTypeName}">쿠폰 타입 이름</td>
    </tr>

    <!-- 기간(period) 혹은 마감 기한(deadline) 중 하나만 표시 -->
    <tr th:if="${couponType.deadline == null}">
      <th>기간(일)</th>
      <td th:text="${couponType.period + '일'}">0일</td>
    </tr>
    <tr th:if="${couponType.deadline != null}">
      <th>마감 기한</th>
      <td th:text="${#temporals.format(couponType.deadline, 'yyyy-MM-dd HH:mm:ss')}">
        마감 기한
      </td>
    </tr>

    <tr>
      <th>스태킹 가능</th>
      <td th:text="${couponType.stacking}">true/false</td>
    </tr>

    <tr th:if="${couponType.couponPolicyId != null}">
      <th>쿠폰 정책 ID</th>
      <td th:text="${couponType.couponPolicyId}">쿠폰 정책 ID</td>
    </tr>

    <tr th:if="${couponType.couponTypes != null}">
      <th>쿠폰 대상 타입</th>
      <td th:text="${couponType.couponTypes.name}">ALL/BOOK/CATEGORY</td>
    </tr>

    <tr th:if="${couponType.couponTargetName != null}">
      <th>쿠폰 대상 이름</th>
      <td th:text="${couponType.couponTargetName}">카테고리 이름 or 책 이름</td>
    </tr>
  </table>

  <p><a th:href="@{/admin}">admin 페이지로 돌아가기</a></p>
</div>
</body>
</html>
