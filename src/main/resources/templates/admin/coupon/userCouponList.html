<!-- src/main/resources/templates/admin/coupon/userCouponList.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>사용자 쿠폰 목록</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        h1, h2 {
            color: #333;
        }
        .coupon-section {
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 15px;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        .pagination a, .pagination span {
            margin: 0 5px;
            padding: 8px 12px;
            text-decoration: none;
            color: #007BFF;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
        .pagination .disabled {
            color: #ccc;
            border-color: #ccc;
            pointer-events: none;
        }
        .pagination .active {
            background-color: #007BFF;
            color: white;
            border-color: #007BFF;
        }
        .button-group {
            margin-top: 20px;
            text-align: right;
        }
        .button-group a {
            padding: 8px 16px;
            font-size: 1em;
            text-decoration: none;
            border: none;
            border-radius: 3px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }
        .button-group a:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
            margin: 10px 0;
        }
        /* 반응형 디자인 */
        @media (max-width: 800px) {
            table, th, td {
                font-size: 0.9em;
            }
            .pagination a, .pagination span {
                padding: 6px 8px;
                margin: 0 3px;
            }
            .button-group a {
                width: 100%;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>

<h1>사용자 쿠폰 목록</h1>

<div class="coupon-section">
    <!-- 사용자 정보 표시 -->
    <h2 th:text="'사용자: ' + ${user.userName}">사용자 이름</h2>
    <p th:text="'이메일: ' + ${user.email}">사용자 이메일</p>

    <!-- 쿠폰 목록 테이블 -->
    <table>
        <thead>
        <tr>
            <th>쿠폰 ID</th>
            <th>쿠폰 타입</th>
            <th>쿠폰 적용 대상</th>
            <th>발급 일자</th>
            <th>상태</th>
            <th>유효 기간</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="coupon : ${coupons.content}">
            <td th:text="${coupon.couponId}">1</td>
            <td th:text="${coupon.couponTypeName}">쿠폰 타입명</td>
            <td th:text="${coupon.couponTargetType.name}"></td>
            <td th:text="${#temporals.format(coupon.issueDate, 'yyyy-MM-dd HH:mm:ss')}">2025-01-13 14:46:08</td>
            <td th:text="${coupon.couponStatus}">ACTIVE</td>
            <td th:text="${coupon.deadline != null ? #temporals.format(coupon.deadline, 'yyyy-MM-dd') : '무기한'}">무기한</td>
        </tr>
        <tr th:if="${#lists.isEmpty(coupons.content)}">
            <td colspan="5">발급된 쿠폰이 없습니다.</td>
        </tr>
        </tbody>
    </table>

    <!-- 페이지네이션 컨트롤 -->
    <div class="pagination">
        <!-- 이전 페이지 링크 -->
        <span th:if="${!coupons.first}">
            <a th:href="@{/admin/coupons(userId=${user.userId}, page=${coupons.number - 1}, size=${coupons.size})}">
                이전
            </a>
        </span>
        <span th:if="${coupons.first}" class="disabled">이전</span>

        <!-- 현재 페이지 정보 -->
        <span>
            페이지 <span th:text="${coupons.number + 1}">1</span>
            / <span th:text="${coupons.totalPages}">3</span>
        </span>

        <!-- 다음 페이지 링크 -->
        <span th:if="${!coupons.last}">
            <a th:href="@{/admin/coupons(userId=${user.userId}, page=${coupons.number + 1}, size=${coupons.size})}">
                다음
            </a>
        </span>
        <span th:if="${coupons.last}" class="disabled">다음</span>
    </div>

    <!-- 돌아가기 버튼 -->
    <div class="button-group">
        <a th:href="@{/admin/coupons/selectUser}">사용자 목록으로 돌아가기</a>
    </div>
    <div class="button-group">
        <a th:href="@{/admin}">관리자 페이지로 돌아가기</a>
    </div>
</div>

</body>
</html>
