<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>쿠폰 발급 성공</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f9f7f6;
            color: #5a5a5a;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 40px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #e87576;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #e87576;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1em;
        }
        a:hover {
            background-color: #d76464;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>성공적으로 쿠폰이 발급되었습니다!</h1>
    <p>쿠폰 발급이 완료되었습니다. 관리자 페이지로 돌아가서 추가 작업을 진행하세요.</p>
    <a th:href="@{/admin}">관리자 페이지로 돌아가기</a>
</div>
</body>
</html>
