<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>도서 목록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa; /* 밝은 배경색 */
            font-family: 'Arial', sans-serif;
        }

        h2 {
            color: #343a40; /* 다크 그레이 텍스트 */
            font-weight: 500;
        }

        .card {
            border: 1px solid #e0e0e0; /* 카드 테두리 */
            border-radius: 8px;
            transition: transform 0.2s, box-shadow 0.2s;
            background-color: #ffffff;
        }

        .card:hover {
            transform: translateY(-5px); /* 호버 시 카드 상승 효과 */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1); /* 호버 시 그림자 */
        }

        .btn-main {
            background-color: #007bff; /* 기본 파란 버튼 */
            color: #fff;
            font-weight: 500;
            border-radius: 20px;
        }

        .btn-main:hover {
            background-color: #0056b3; /* 진한 파란색 */
        }

        .pagination .page-item.active .page-link {
            background-color: #007bff;
            border-color: #007bff;
        }

        .pagination .page-link {
            color: #007bff;
        }

        .pagination .page-link:hover {
            color: #0056b3;
        }

        footer {
            margin-top: 50px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4" th:text="'태그 ID: ' + ${currentTagId}">도서 목록</h2>

    <!-- 정렬 드롭다운 -->
    <form id="sortForm" method="get" class="mb-4 d-flex justify-content-end">
        <input type="hidden" name="page" th:value="${currentPage}"/>
        <input type="hidden" name="size" th:value="${size}"/>
        <label for="sort" class="me-2 align-self-center">정렬:</label>
        <select id="sort" name="sort" class="form-select w-auto" onchange="document.getElementById('sortForm').submit()">
            <option value="latest" th:selected="${sort == 'latest'}">최신순</option>
            <option value="price_high" th:selected="${sort == 'price_high'}">가격 높은 순</option>
            <option value="price_low" th:selected="${sort == 'price_low'}">가격 낮은 순</option>
            <option value="review" th:selected="${sort == 'review'}">리뷰 많은 순</option>
        </select>
    </form>

    <div class="row">
        <!-- 도서 카드 렌더링 -->
        <div class="col-md-3 mb-4" th:each="book : ${books}">
            <div class="card h-100">
                <!-- 도서 이미지 -->
                <img th:src="${book.imagePath}" class="card-img-top" alt="도서 이미지"
                     th:alt="'이미지 없음 - ' + ${book.title}" style="width: 100%; height: 200px; object-fit: cover;">

                <div class="card-body">
                    <!-- 도서 제목 -->
                    <h6 class="card-title fw-bold" th:text="${book.title ?: '제목 미정'}">도서 제목</h6>

                    <!-- 출판사 -->
                    <p class="card-text text-muted small">출판사:
                        <span th:text="${book.publisher ?: '미정'}"></span>
                    </p>

                    <!-- 가격 -->
                    <p class="card-text">
                        <span class="text-decoration-line-through text-secondary small"
                              th:if="${book.saleprice != null}"
                              th:text="${book.price}"></span>
                        <span class="fw-bold"
                              th:text="${book.saleprice != null ? book.saleprice : book.price}"></span> 원
                    </p>

                    <!-- 상세보기 버튼 -->
                    <a href="#" class="btn btn-main w-100" th:href="@{'/books/' + ${book.bookId}}">상세보기</a>
                </div>
            </div>
        </div>
    </div>

    <!-- 페이지 네비게이션 -->
    <nav aria-label="Page navigation" class="mt-4">
        <ul class="pagination justify-content-center">
            <!-- 이전 버튼 -->
            <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                <a class="page-link"
                   th:href="@{'/books/tag/' + ${currentTagId} + '?page=' + (${currentPage} - 1) + '&size=' + ${size} + '&sort=' + ${sort}}">이전</a>
            </li>

            <!-- 페이지 번호 -->
            <li class="page-item" th:each="i : ${#numbers.sequence(1, totalPages)}"
                th:classappend="${i == currentPage} ? 'active'">
                <a class="page-link"
                   th:href="@{'/books/tag/' + ${currentTagId} + '?page=' + ${i} + '&size=' + ${size} + '&sort=' + ${sort}}"
                   th:text="${i}"></a>
            </li>

            <!-- 다음 버튼 -->
            <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
                <a class="page-link"
                   th:href="@{'/books/tag/' + ${currentTagId} + '?page=' + (${currentPage} + 1) + '&size=' + ${size} + '&sort=' + ${sort}}">다음</a>
            </li>
        </ul>
    </nav>

    <!-- 메인 페이지로 이동 버튼 -->
    <footer>
        <a href="/" class="btn btn-main mt-4">메인 페이지로 이동</a>
    </footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
