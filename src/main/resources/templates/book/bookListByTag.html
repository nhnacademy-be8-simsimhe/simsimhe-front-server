<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>태그별 도서 목록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <!-- 도서 카드 렌더링 -->
        <div class="col-md-3 mb-4" th:each="book : ${books}">
            <div class="card h-100">
                <!-- 도서 이미지 -->
                <img th:src="${book.imagePath}" class="card-img-top" alt="도서 이미지"
                     th:alt="'이미지 없음 - ' + ${book.title}" style="width: 100%; height: 300px; object-fit: cover;">

                <div class="card-body">
                    <!-- 도서 제목 -->
                    <h5 class="card-title" th:text="${book.title ?: '제목 미정'}" style="font-size: 18px;"></h5>
                </div>

                <!-- 출판사 -->
                <p class="card-text">출판사:
                    <span th:text="${book.publisher ?: '미정'}"></span>
                </p>

                <!-- 가격 -->
                <p class="card-text">가격:
                    <span class="text-decoration-line-through text-secondary"
                          th:if="${book.saleprice != null}"
                          th:text="${book.price}"></span>
                    <span class="fw-bold text-primary"
                          th:text="${book.saleprice != null ? book.saleprice : book.price}"></span>
                    원
                </p>

                <!-- 상세보기 버튼 -->
                <a href="#" class="btn btn-primary w-100" th:href="@{'/books/' + ${book.bookId}}">상세보기</a>
            </div>
        </div>
    </div>

    <!-- 페이지 네비게이션 -->
    <nav aria-label="Page navigation" class="mt-4">
        <ul class="pagination justify-content-center">
            <!-- 이전 버튼 -->
            <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                <a class="page-link"
                   th:href="@{'/books/tag/' + ${currentTagId} + '?page=' + (${currentPage} - 1) + '&size=' + ${size}}">이전</a>
            </li>

            <!-- 페이지 번호 -->
            <li class="page-item" th:each="i : ${#numbers.sequence(1, totalPages)}"
                th:classappend="${i == currentPage} ? 'active'">
                <a class="page-link" th:href="@{'/books/tag/' + ${currentTagId} + '?page=' + ${i} + '&size=' + ${size}}"
                   th:text="${i}"></a>
            </li>

            <!-- 다음 버튼 -->
            <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
                <a class="page-link"
                   th:href="@{'/books/tag/' + ${currentTagId} + '?page=' + (${currentPage} + 1) + '&size=' + ${size}}">다음</a>
            </li>
        </ul>
    </nav>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
