<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>사용자 위시리스트</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: none;
            border-radius: 10px;
        }

        .pagination .page-item.active .page-link {
            background-color: #007bff;
            border-color: #007bff;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <!-- 로그인 요청 메시지 -->
    <div th:if="${message != null}" class="alert alert-warning text-center">
        <span th:text="${message}">로그인 부탁드립니다.</span>
    </div>

    <!-- 위시리스트 -->
    <h2 class="text-center mb-4" th:if="${message == null}">사용자 위시리스트</h2>
    <div class="row" th:if="${books != null and not #lists.isEmpty(books)}">
        <div class="col-md-3 mb-4" th:each="book : ${books}">
            <div class="card h-100">
                <img th:src="${book.imagePath}" class="card-img-top" alt="도서 이미지"
                     th:alt="'이미지 없음 - ' + ${book.title}" style="width: 100%; height: 200px; object-fit: cover;">
                <div class="card-body">
                    <h5 class="card-title" th:text="${book.title}">도서 제목</h5>
                    <p class="card-text text-muted small" th:text="'출판사: ' + ${book.publisher}"></p>
                    <p class="card-text fw-bold" th:text="'가격: ' + ${book.price} + '원'"></p>
                    <a th:href="@{'/books/' + ${book.bookId}}" class="btn btn-outline-primary btn-sm">자세히 보기</a>
                </div>
            </div>
        </div>
    </div>

    <!-- 페이지네이션 -->
    <nav aria-label="Page navigation" class="mt-4" th:if="${currentPage != null and totalPages != null}">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:if="${currentPage > 1}">
                <a class="page-link" th:href="@{'/books/user/like?page=' + (${currentPage} - 1) + '&size=' + ${size}}">이전</a>
            </li>
            <li class="page-item" th:each="i : ${#numbers.sequence(1, totalPages)}"
                th:classappend="${i == currentPage} ? 'active'">
                <a class="page-link" th:href="@{'/books/user/like?page=' + ${i} + '&size=' + ${size}}"
                   th:text="${i}"></a>
            </li>
            <li class="page-item" th:if="${currentPage < totalPages}">
                <a class="page-link" th:href="@{'/books/user/like?page=' + (${currentPage} + 1) + '&size=' + ${size}}">다음</a>
            </li>
        </ul>
    </nav>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
