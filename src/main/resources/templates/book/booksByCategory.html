<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>카테고리별 도서 목록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4" th:text="'카테고리 ID: ' + ${categoryId}">카테고리명</h2>

    <!-- 도서 목록 -->
    <div class="row">
        <div class="col-md-3 mb-4" th:each="book : ${books}">
            <div class="card h-100">
                <img th:src="${book.imagePath}" class="card-img-top" alt="도서 이미지"
                     th:alt="'이미지 없음 - ' + ${book.title}"
                     style="width: 100%; height: 200px; object-fit: cover;">
                <div class="card-body">
                    <h6 class="card-title" th:text="${book.title}">도서 제목</h6>
                    <p class="card-text small" th:text="'출판사: ' + ${book.publisher}"></p>
                    <p class="card-text small" th:text="'가격: ' + ${book.price} + '원'"></p>
                    <a th:href="@{'/books/' + ${book.bookId}}" class="btn btn-outline-primary btn-sm">자세히 보기</a>
                </div>
            </div>
        </div>
    </div>

    <!-- 페이지네이션 -->
    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">
            <!-- 이전 버튼 -->
            <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                <a class="page-link"
                   th:href="@{'/books/category/' + ${categoryId} + '?page=' + (${currentPage} - 1) + '&size=' + ${size}}">이전</a>
            </li>
            <!-- 페이지 번호 -->
            <li class="page-item" th:each="i : ${#numbers.sequence(1, totalPages)}"
                th:classappend="${i == currentPage} ? 'active'">
                <a class="page-link"
                   th:href="@{'/books/category/' + ${categoryId} + '?page=' + ${i} + '&size=' + ${size}}"
                   th:text="${i}"></a>
            </li>
            <!-- 다음 버튼 -->
            <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
                <a class="page-link"
                   th:href="@{'/books/category/' + ${categoryId} + '?page=' + (${currentPage} + 1) + '&size=' + ${size}}">다음</a>
            </li>
        </ul>
    </nav>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
