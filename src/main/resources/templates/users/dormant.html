<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인증 번호 입력</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/style.css">
</head>
<body>

<!-- 인증 번호 입력 폼 -->
<div class="container mt-5">
    <div class="col-md-6 offset-md-3">
        <div class="card">
            <div class="card-header">
                <h4>인증 번호 입력</h4>
            </div>
            <div class="card-body">
                <form action="/users/dormant/verify" method="POST" id="verifyForm" name="verifyForm">
                    <div class="mb-3">
                        <label for="code" class="form-label">인증 번호 (4자리)</label>
                        <input type="text" id="code" name="verificationCode" class="form-control" maxlength="4" required>
                    </div>
                    <button type="submit" class="btn btn-primary">인증하기</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" src="/js/dormant.js"></script>
</body>
</html>
