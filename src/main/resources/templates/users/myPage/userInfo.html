<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>마이페이지</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- 내비게이션 바 -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand" href="/">내 사이트</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link active" href="/users/myPage">회원 정보</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/users/myPage">주소 목록</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/users/myPage">주문 목록</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/">홈</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- 마이페이지 프로필 정보 -->
<div class="container mt-5">
  <!-- 마이페이지 메뉴 -->
  <div class="col-md-8">
    <div class="card">
      <div class="card-header">
        <h4>내 계정</h4>
      </div>
      <div class="card-body">
        <ul class="list-group list-group-flush">
          <li class="list-group-item">
            <strong>유저 아이디:</strong> <span th:text="${user.getUserId()}"></span>
          </li>
          <li class="list-group-item">
            <strong>유저 이름:</strong> <span th:text="${user.getUserName()}"></span>
          </li>
          <li class="list-group-item">
            <strong>전화번호:</strong> <span th:text="${user.getMobileNumber()}"></span>
          </li>
          <li class="list-group-item">
            <strong>이메일:</strong> <span th:text="${user.getEmail()}"></span>
          </li>
          <li class="list-group-item">
            <strong>생일:</strong> <span th:text="${user.getBirth()}"></span>
          </li>
          <li class="list-group-item">
            <strong>성별:</strong> <span th:text="${user.getGender()}"></span>
          </li>
          <li class="list-group-item">
            <strong>생성일:</strong> <span th:text="${user.getCreatedAt()}"></span>
          </li>

          <li class="list-group-item">
            <strong>생성일:</strong> <span th:text="${user.getCreatedAt()}"></span>
          </li>

          <li class="list-group-item">
            <strong>역할:</strong>
            <ul>
              <li th:each="role : ${user.getRoles()}" th:text="${role}"></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
