<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/style.css">
</head>
<body>

<div class="container mt-5">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h4>주소 추가하기</h4>
            </div>

            <div class="card-body">
                <form action="/users/myPage/address/register" method="post" onsubmit="return validateForm()">
                    <div>
                        <label for="alias">별칭:</label>
                        <input type="text" class="mb-4" id="alias" name="alias" required>
                    </div>
<!--                    api html 삽입-->
                    <div th:replace="~{api/address/addressApi.html}"></div>

                    <div>
                        <button class="btn mt-3">등록</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
