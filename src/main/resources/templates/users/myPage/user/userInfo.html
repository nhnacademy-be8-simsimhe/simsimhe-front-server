<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>마이페이지</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="/style.css">
</head>
<body>

<div th:replace="~{users/myPage/myPageNav.html}"></div>

<!-- 마이페이지 프로필 정보 -->
<div class="container mt-5">
  <!-- 마이페이지 메뉴 -->
  <div class="col-md-8">
    <div class="card">
      <div class="card-header">
        <div style="display: flex; justify-content: space-between; align-items: center;">
        <h4>내 계정</h4>
          <form action="/users/myPage/user/userInfo/quit" method="post">
            <input type="hidden" id="userStatus" name="userStatus" value="QUIT">
          <button class="btn btn-danger">회원 탈퇴</button>
          </form>
        </div>

      </div>
      <div class="card-body">
        <ul class="list-group list-group-flush">
          <li class="list-group-item">
            <strong>유저 아이디:</strong> <span th:text="${user.getUserId()}"></span>
          </li>
          <li class="list-group-item">
            <strong>유저 이름:</strong> <span th:text="${user.getUserName()}"></span>
          </li>
          <li class="list-group-item">
            <strong>전화번호:</strong> <span th:text="${user.getMobileNumber()}"></span>
          </li>
          <li class="list-group-item">
            <strong>이메일:</strong> <span th:text="${user.getEmail()}"></span>
          </li>
          <li class="list-group-item">
            <strong>생일:</strong> <span th:text="${user.getBirth()}"></span>
          </li>
          <li class="list-group-item">
            <strong>성별:</strong> <span th:text="${user.getGender()}"></span>
          </li>
          <li class="list-group-item">
            <strong>생성일:</strong> <span th:text="${user.getCreatedAt()}"></span>
          </li>

          <li class="list-group-item">
            <strong>마지막 로그인:</strong> <span th:text="${user.getLatestLoginDate()}"></span>
          </li>

          <li class="list-group-item">
            <strong>등급:</strong> <span th:text="${user.getTier()}"></span>
          </li>

          <li class="list-group-item">
            <strong>적립률:</strong> <span th:text="${earnValue}"></span>
          </li>

          <li class="list-group-item">
            <strong>역할:</strong>
            <ul>
              <li th:each="role : ${user.getRoles()}" th:text="${role}"></li>
            </ul>
          </li>

          <li class="list-group-item">
            <strong>사용 가능한 포인트:</strong>
            <ul>
              <li th:text="${points}"></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
