<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Order History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .page-title {
            font-size: 2.5rem;
            color: darkslategrey;
            text-align: center;
            margin-bottom: 30px;
        }

        .order-table {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        .order-table thead {
            background-color: #343a40; /* 진한 회색 */
            color: white;
        }

        .order-table tbody tr:nth-child(even) {
            background-color: #e9f7ef;
        }

        .order-table tbody tr:nth-child(odd) {
            background-color: #fff8dc; /* 연한 노랑 */
        }

        .order-table tbody tr:hover {
            background-color: #f1f3f5; /* 연한 회색 */
        }

        .pagination .page-item.active .page-link {
            background-color: dodgerblue;
            border-color: deepskyblue;
            color: white;
        }

        .pagination .page-link {
            color: #28a745; /* 초록색 */
        }

        .pagination .page-link:hover {
            background-color: #218838; /* 초록색 hover */
            color: white;
        }

        .page-indicator {
            font-size: 1rem;
            color: #28a745; /* 초록색 */
        }
    </style>
</head>
<body>
<div class="container my-5">
    <!-- Page Title -->
    <h1 class="page-title">Order History</h1>

    <!-- Order History Table -->
    <div class="table-responsive order-table mb-5">
        <table class="table table-hover align-middle">
            <thead>
            <tr>
                <th scope="col">Order Number</th>
                <th scope="col">Order Date</th>
                <th scope="col">Order Name</th>
                <th scope="col">Order Amount</th>
                <th scope="col">Order State</th>
                <th scope="col">Tracking Number</th>
                <th scope="col">Order User Name</th>
                <th scope="col">Receiver Name</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="order : ${orderHistories.data}">
                <td th:text="${order.orderNumber}"></td>
                <td th:text="${#temporals.format(order.orderDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
                <td>
                    <a th:href="@{/shop/users/orders/detail/{orderNumber}(orderNumber=${order.orderNumber})}"
                       th:text="${order.orderName}"></a>
                </td>
                <td th:text="${order.orderAmount}"></td>
                <td th:text="${order.orderState}"></td>
                <td th:text="${order.trackingNumber}"></td>
                <td th:text="${order.orderUserName}"></td>
                <td th:text="${order.receiverName}"></td>
                <!-- 결제 재시도 버튼을 위한 열 추가 -->
                <td>
<span th:if="${order.orderState.name() == 'PENDING'}">
    <button type="button" class="btn btn-warning"
            th:attr="data-order-number=${order.orderNumber}"
            onclick="retryPayment(this)">
        Retry Payment
    </button>
</span>



                </td>
            </tr>

            </tbody>
        </table>
    </div>

    <!-- Pagination -->
    <nav>
        <div class="d-flex justify-content-between align-items-center">
            <span class="page-indicator">
                Page <b th:text="${orderHistories.currentPage}"></b> of <b th:text="${orderHistories.totalPage}"></b>
            </span>
            <ul class="pagination mb-0">
                <li class="page-item" th:classappend="${orderHistories.currentPage == 1} ? 'disabled'">
                    <a class="page-link" th:href="@{/shop/users/orders(page=${orderHistories.currentPage - 1})}"
                       aria-label="Previous">
                        &laquo;
                    </a>
                </li>
                <li class="page-item"
                    th:each="i : ${#numbers.sequence(orderHistories.startPage, orderHistories.endPage)}"
                    th:classappend="${i == orderHistories.currentPage} ? 'active'">
                    <a class="page-link" th:if="${i != orderHistories.currentPage}"
                       th:href="@{/shop/users/orders(page=${i})}" th:text="${i}"></a>
                    <span class="page-link" th:if="${i == orderHistories.currentPage}" th:text="${i}"></span>
                </li>
                <li class="page-item"
                    th:classappend="${orderHistories.currentPage == orderHistories.totalPage} ? 'disabled'">
                    <a class="page-link" th:href="@{/shop/users/orders(page=${orderHistories.currentPage + 1})}"
                       aria-label="Next">
                        &raquo;
                    </a>
                </li>
            </ul>
        </div>
    </nav>
</div>
<script>
    function retryPayment(button) {
        const orderNumber = button.getAttribute('data-order-number');  // 주문 번호 가져오기
        const retryOrderRequest = {
            orderNumber: orderNumber,  // 문자열로 전송
            method: "CARD"             // 필요에 따라 수정
        };

        fetch('/shop/payment/retry', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(retryOrderRequest)
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Payment retry failed');
                }
                return response.text();
            })
            .then(link => {
                console.log("결제 링크:", link);
                window.location.href = link; // 결제창으로 이동
            })
            .catch(error => {
                console.error("에러 발생:", error);
                alert("결제 처리 중 문제가 발생했습니다.");
            });
    }
</script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
