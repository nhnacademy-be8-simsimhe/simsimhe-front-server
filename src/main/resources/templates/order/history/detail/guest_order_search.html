<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>비회원 주문내역 조회</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 400px;
    }
    h1 {
      font-size: 24px;
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    label {
      font-size: 14px;
      color: #555;
      margin-bottom: 5px;
      display: block;
    }
    input[type="text"], input[type="email"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .error {
      color: red;
      font-size: 12px;
      margin-top: -10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>비회원 주문내역 조회</h1>
  <form action="/shop/guest/orders/detail" method="get">
    <label for="orderNumber">주문번호</label>
    <input type="text" id="orderNumber" name="orderNumber" placeholder="주문번호를 입력하세요" required>
    <span class="error" id="orderNumberError"></span>

    <label for="email">이메일</label>
    <input type="email" id="email" name="email" placeholder="이메일을 입력하세요" required>
    <span class="error" id="emailError"></span>

    <button type="submit">조회하기</button>
  </form>
</div>
</body>
</html>
