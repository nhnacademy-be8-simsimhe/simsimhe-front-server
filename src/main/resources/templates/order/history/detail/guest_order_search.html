<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>비회원 주문내역 조회</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="/style.css">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
    }

    .guest-order-container {
      margin-top: 50px;
      margin-bottom: 50px;
    }

    .card-header {
      background-color: #f8f9fa; /* 밝은 배경 */
      border-bottom: 2px solid #e9ecef;
      font-weight: bold;
      font-size: 1.25rem;
      padding: 15px;
      text-align: center;
    }

    .form-label {
      font-weight: bold;
      margin-top: 10px;
    }

    .btn-submit {
      background-color: #dc3545; /* 빨간색 */
      border-color: #dc3545;
      color: white;
      font-weight: bold;
      margin-top: 20px;
    }

    .btn-submit:hover {
      background-color: #b02a37; /* 짙은 빨간색 */
      border-color: #b02a37;
    }

    .error {
      color: #dc3545; /* 빨간색 */
      font-size: 0.9rem;
      margin-top: 5px;
    }
  </style>
</head>
<body>

<div class="container guest-order-container">
  <div class="col-md-6 mx-auto">
    <div class="card">
      <div class="card-header">
        비회원 주문내역 조회
      </div>
      <div class="card-body">
        <!-- 기존 로직 유지 -->
        <form action="/shop/guest/orders/detail" method="get">
          <div class="mb-3">
            <label for="orderNumber" class="form-label">주문번호</label>
            <input type="text" id="orderNumber" name="orderNumber" class="form-control" placeholder="주문번호를 입력하세요" required>
            <span class="error" id="orderNumberError"></span>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">이메일</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="이메일을 입력하세요" required>
            <span class="error" id="emailError"></span>
          </div>
          <button type="submit" class="btn btn-submit w-100">조회하기</button>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
