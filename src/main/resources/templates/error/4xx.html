<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>🚨 클라이언트 오류 발생!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ✅ Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- ✅ 사용자 스타일 -->
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Nunito', sans-serif;
        }

        .error-container {
            text-align: center;
            margin-top: 100px;
        }

        .error-code {
            font-size: 100px;
            font-weight: 800;
            color: #dc3545;
        }

        .error-message {
            font-size: 24px;
            color: #6c757d;
            margin-bottom: 20px;
        }

        .home-btn {
            font-size: 18px;
            padding: 10px 25px;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            transition: background-color 0.3s ease-in-out;
        }

        .home-btn:hover {
            background-color: #0056b3;
        }

        .error-icon {
            font-size: 50px;
            color: #dc3545;
        }
    </style>
</head>
<body>

<!-- 🚨 에러 페이지 컨테이너 -->
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 error-container">
            <div class="error-icon">⚠️</div>
            <div class="error-code">4xx</div>
            <div class="error-message">죄송합니다! 요청하신 페이지를 찾을 수 없습니다.</div>
            <a href="/" class="home-btn">🏠 홈으로 돌아가기</a>
        </div>
    </div>
</div>

</body>
</html>
