server:
  port: 3000
  shutdown: graceful

spring:
  application:
    name: front-server

  data:
    redis:
      host: localhost
      port: 6379
      password: ""

management:
  endpoints:
    web:
      exposure:
        include: health
      base-path: /management
      path-mapping:
        health: health_check

jwt:
  security: super-strong-secret-key-that-is-256-bits-long!

logging:
  level:
    org.springframework.security: debug



